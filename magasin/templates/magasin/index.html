{% extends 'base.html' %}

{% block content %}

<h1 style="color: blue;">TarobaseM Watches </h1>

{% for product in products %}
    <h2 style="color:crimson">{{product.name}}</h2>
    <img src="{{product.image.url}}" alt="{{product.name}}" style="width: 100px;height:100px" >
    <h3 style="color:navy">{{product.price}} euros</h3>
    

    
    

{% endfor %}
{% endblock %}
